<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodChecker - בודק המזון</title>
    
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid py-3">
        <header class="text-center mb-4">
            <h1 class="display-5">FoodChecker</h1>
            <p class="lead">חפש מידע תזונתי על מזונות</p>
        </header>

        <div class="search-container mb-4">
            <div class="input-group">
                <input type="text" id="search-input" class="form-control form-control-lg" 
                       placeholder="חפש לפי שם המזון..." aria-label="חפש מזון">
                <button class="btn btn-primary" type="button" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="loading-spinner text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">טוען...</span>
            </div>
        </div>

        <div class="results-container">
            <div class="table-responsive">
                <table class="table table-hover" id="food-table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">שם המזון</th>
                            <th scope="col">קלוריות ל-100 גרם</th>
                            <th scope="col">חלבון (גרם)</th>
                            <th scope="col">פחמימות (גרם)</th>
                            <th scope="col">שומן (גרם)</th>
                            <th scope="col">סטטוס</th>
                        </tr>
                    </thead>
                    <tbody id="food-results">
                        <!-- Results will be populated here -->
                    </tbody>
                </table>
            </div>

            <div id="no-results" class="alert alert-info text-center d-none">
                לא נמצאו תוצאות מתאימות. נסה חיפוש אחר.
            </div>

            <nav aria-label="Page navigation" class="d-flex justify-content-center mt-4">
                <ul class="pagination" id="pagination">
                    <!-- Pagination will be populated here -->
                </ul>
            </nav>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
